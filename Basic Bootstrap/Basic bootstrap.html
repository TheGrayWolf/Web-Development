<!DOCTYPE html>
<html>
<head>
	<title>Boostrap Basic</title>
<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>

<body>

<h1>Bootstrap Basics</h1>
<div class="container">
<button class="btn btn-success btn-sm btn-danger">click me</button>
<button class="btn btn-success btn-sm active">click me</button>
<button class="btn btn-success btn-sm disabled">click me</button>
</div>
<div class="jumbotron container">
	<h1>This is a jumbotron</h1>
	<p>potato</p>
	<button class="btn-success large">I love potato</button>
	<form>
		 <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
<div class="container"></div>
<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Boostrap docs<a>
</body>
</html>
